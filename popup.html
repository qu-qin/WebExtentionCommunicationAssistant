<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Keyword Page</title>
	<link href="css/popup.css" media="screen" rel="stylesheet" type="text/css">
	<link href="css/toggle.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
	<main id="mainBlock">
		<div>
			<form id="form">
				Your Major:
				<input type="text" id="major" placeholder="Your major.." name="major" value="">
				<br> Your Degree:
				<input type="text" id="degree" placeholder="Your degree.." name="degree" value="">
				<br> Your Occupation:
				<input type="text" id="occupation" placeholder="Your occupation.." name="occupation" value="">
				<br>
				<button id="save">Save</button>
			</form>
		</div>
		<br>
		<section>
			<span class="toggle">
				<input type="checkbox" id="checkbox-id" class="pure-toggle-checkbox" hidden />
				<label class="pure-toggle flip" for="checkbox-id">
					<div class="fontawesome-remove">OFF</div>
					<div class="fontawesome-ok">ON</div>
				</label>
			</span>
		</section>
	</main>
	<script src="js/popup.js"></script>
</body>

</html>
